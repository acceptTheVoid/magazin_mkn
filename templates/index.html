<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>MKN Hub</title>

    <link rel="stylesheet" href="static\styles\styles.css">
</head>

<body>
    <header>
        <table>
            <tr>
                <td><img src="static\images\MKN_Hub_title.png" style="width: 15%;"></td>
                <td>
                    <form>
                        <input style="width: 350px" type="text" name="text" class="search" placeholder="Искать нюдсы Макса">
                        <input type="submit" name="submit" class="search" value="Искать">
                    </form>
                </td>
            </tr>
        </table>
    </header>
    <main>
        <table class="itemTable" cols="5" cellspacing="10px">
            {% for item in items %} {% if (loop.index - 1) % 5 == 0 %}
            <tr></tr>
            {% endif %}
            <td class="tableItems">
                <a href="/buy_product">
                    <img src="{{ item.picture }}" style="width: 160px; height: 90px;">
                    <br>
                    <strong>{{ item.item }}</strong>
                </a>
                <br> {{ item.cost }}
            </td>
            {% endfor %}
        </table>
    </main>
</body>

</html>
